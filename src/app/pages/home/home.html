<h1 class="page-title">Minhas Tarefas</h1>

<div class="task-list">
  @for (task of taskService.tasks(); track task.id) {
    <app-task-card
      [id]="task.id"
      [title]="task.title"
      [description]="task.description"
      [status]="task.status"
      [priority]="task.priority"
      (statusOutput)="taskService.ButtonHandle($event)"
    ></app-task-card>
  }
</div>
