<div class="modal-overlay">
  <div class="modal-content">
    <h2>Nova Tarefa</h2>
    <form [formGroup]="newTaskForm" (ngSubmit)="taskOnSubmit()">
      <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" id="title" formControlName="title" placeholder="Ex: Criar tela de login" />
      </div>

      <div class="form-group">
        <label for="description">Descricao</label>
        <textarea id="description" formControlName="description" placeholder="Descreva a tarefa..."></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" formControlName="status">
            <option value="Em progresso">Em progresso</option>
            <option value="Pendente">Pendente</option>
            <option value="Concluido">Concluido</option>
          </select>
        </div>

        <div class="form-group">
          <label for="priority">Prioridade</label>
          <input type="number" id="priority" formControlName="priority" min="1" max="5" />
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btn-submit">Criar Tarefa</button>
      </div>
    </form>
  </div>
</div>
